<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AQI Registration</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 5vh;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
    }
    .header img {
      height: 70px;
      width: 70px;
      border-radius: 50%;
      border: 2px solid #000;
    }
    .header h1 {
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 0;
      width: 100%;
      max-width: 900px;
      margin: auto;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }
    #flex1 {
      background-color: #FF6B6B;
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }
    .form-container {
      width: 100%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: white;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      color: white;
    }
    input, select, textarea {
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    textarea {
      resize: vertical;
    }
    .radio-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      color: white;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      background-color: #4D96FF;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2C6EDF;
    }
    #terms {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      margin-top: 10px;
    }
    #terms label {
      color: white;
    }
    #color-picker-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #color-preview {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .right-container {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    #flex2 {
      flex: 1;
      background-color: #6BCB77;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
    }
    #flex3 {
      flex: 2;
      background-color: #4D96FF;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
    }
    .error-message {
      color: yellow;
      font-size: 12px;
      margin-bottom: 5px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    @media (max-width: 768px) {
      .flex-container {
        flex-direction: column;
        max-width: 95%;
        margin: 20px auto;
      }
      .right-container {
        flex-direction: row;
        height: 200px;
      }
      #flex2, #flex3 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="aqi.png" alt="AQI Logo">
    <h1>AQI</h1>
  </div>

  <div class="flex-container">
    <div id="flex1">
      <h2>Registration Form</h2>
      <form class="form-container" id="registrationForm">
        
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          <div id="nameError" class="error-message"></div>
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="22-49575-3@student.aiub.edu" required>
          <div id="emailError" class="error-message"></div>
        </div>

        <div class="input-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" required>
          <div id="passwordError" class="error-message"></div>
        </div>

        <div class="input-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
          <div id="confirmPasswordError" class="error-message"></div>
        </div>

        <div class="input-group">
          <label for="dob">Birth Date</label>
          <input type="date" id="dob" name="dob" required>
          <div id="dobError" class="error-message"></div>
        </div>

        <div class="input-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Choose your country</option>
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Other">Other</option>
          </select>
          <div id="countryError" class="error-message"></div>
        </div>

        <div class="input-group">
          <label>Gender</label>
          <div class="radio-group">
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
          </div>
          <div id="genderError" class="error-message"></div>
        </div>

        <div class="input-group">
          <div id="color-picker-wrapper">
            <label for="color">Favorite Color</label>
            <input type="color" id="color" name="color" required>
            <div id="color-preview"></div>
          </div>
          <div id="colorError" class="error-message"></div>
        </div>

        <div class="input-group">
          <label for="opinion">Your Thoughts</label>
          <textarea id="opinion" name="opinion" placeholder="Write something..."></textarea>
        </div>

        <div id="terms">
          <input type="checkbox" id="agree" name="agree" required>
          <label for="agree">I accept the <a href="terms.html" style="color: lightyellow;">Terms & Conditions</a></label>
        </div>
        <div id="termsError" class="error-message"></div>

        <button type="submit">Register</button>
      </form>
    </div>

    <div class="right-container">
      <div id="flex2">Box 2</div>
      <div id="flex3">Box 3</div>
    </div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      let isValid = true;

      // Clear previous errors
      const errorFields = ["nameError", "emailError", "passwordError", "confirmPasswordError", "dobError", "countryError", "genderError", "colorError", "termsError"];
      errorFields.forEach(id => document.getElementById(id).innerHTML = "");

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      const dob = new Date(document.getElementById("dob").value);
      const country = document.getElementById("country").value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const color = document.getElementById("color").value;
      const agree = document.getElementById("agree").checked;

      const namePattern = /^[a-zA-Z0-9.\- ]+$/;
      const emailPattern = /^\d{2}-\d{5}-\d@student\.aiub\.edu$/;

      if (!namePattern.test(name)) {
        document.getElementById("nameError").innerHTML = "Invalid name format.";
        isValid = false;
      }
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerHTML = "Invalid email format.";
        isValid = false;
      }
      if (password.length < 6 || password.length > 8) {
        document.getElementById("passwordError").innerHTML = "Password must be 6-8 characters.";
        isValid = false;
      }
      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").innerHTML = "Passwords do not match.";
        isValid = false;
      }
      if (isNaN(dob.getTime()) || new Date().getFullYear() - dob.getFullYear() < 18) {
        document.getElementById("dobError").innerHTML = "Must be at least 18 years old.";
        isValid = false;
      }
      if (country === "") {
        document.getElementById("countryError").innerHTML = "Please select a country.";
        isValid = false;
      }
      if (!gender) {
        document.getElementById("genderError").innerHTML = "Please select a gender.";
        isValid = false;
      }
      if (!color) {
        document.getElementById("colorError").innerHTML = "Please select a favorite color.";
        isValid = false;
      }
      if (!agree) {
        document.getElementById("termsError").innerHTML = "You must accept the terms.";
        isValid = false;
      }

      if (isValid) {
        alert("Registration Successful!");
        this.submit();
      }
    });

    document.getElementById("color").addEventListener("input", function() {
      document.getElementById("color-preview").style.backgroundColor = this.value;
    });
  </script>
</body>
</html>
